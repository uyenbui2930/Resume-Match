<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Matcher</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span>Resume Matcher</span>
      </div>
      <button id="settingsBtn" class="icon-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Status Section -->
      <div id="statusSection" class="status-section">
        <div id="pageStatus" class="status detecting">
          <div class="status-icon">
            <div class="spinner"></div>
          </div>
          <span>Detecting job posting...</span>
        </div>
      </div>

      <!-- Job Info Section (shown when job detected) -->
      <div id="jobSection" class="job-section hidden">
        <div class="job-card">
          <h2 id="jobTitle" class="job-title">Loading...</h2>
          <p id="jobCompany" class="job-company">Loading...</p>
          <p id="jobLocation" class="job-location"></p>
        </div>

        <!-- Resume Match Results -->
        <div id="matchResults" class="match-results hidden">
          <h3>Resume Match Scores</h3>
          <div id="resumeScores" class="resume-scores">
            <!-- Scores will be inserted here -->
          </div>
        </div>

        <!-- Keywords Section -->
        <div id="keywordsSection" class="keywords-section hidden">
          <h3>Key Requirements</h3>
          <div id="keywords" class="keywords">
            <!-- Keywords will be inserted here -->
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
          <button id="analyzeBtn" class="btn btn-primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
            </svg>
            Analyze Match
          </button>
          <button id="saveJobBtn" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            Save Job
          </button>
        </div>
      </div>

      <!-- No Job Detected Section -->
      <div id="noJobSection" class="no-job-section hidden">
        <div class="no-job-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
        </div>
        <h3>No Job Posting Detected</h3>
        <p>Navigate to a job posting on LinkedIn, Indeed, Glassdoor, or other supported sites.</p>
        <div class="supported-sites">
          <span>Supported:</span>
          <div class="site-logos">
            <span class="site-tag">LinkedIn</span>
            <span class="site-tag">Indeed</span>
            <span class="site-tag">Glassdoor</span>
            <span class="site-tag">ZipRecruiter</span>
          </div>
        </div>
      </div>

      <!-- Settings Section (hidden by default) -->
      <div id="settingsSection" class="settings-section hidden">
        <h3>Settings</h3>
        <div class="setting-item">
          <label for="appUrl">Resume Matcher App URL</label>
          <input type="url" id="appUrl" placeholder="http://localhost:3000" />
        </div>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="autoAnalyze" />
            Auto-analyze on job pages
          </label>
        </div>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="highlightKeywords" />
            Highlight keywords on page
          </label>
        </div>
        <button id="saveSettingsBtn" class="btn btn-primary">Save Settings</button>
        <button id="backBtn" class="btn btn-secondary">Back</button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <a href="#" id="openAppLink">Open Resume Matcher App</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
